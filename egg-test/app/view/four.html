<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style/four-head.css" scoped>
    <link rel="stylesheet" href="../public/style/four-content.css" scoped>
    <link rel="stylesheet" href="../public/style/four-footer.css" scoped>
    <script src="../public/js/fontsizeset.js"></script>
</head>

<body>
    <div class="header">
        <div class="StatusBar">
            <img src="../public/img/状态栏_01.jpg" alt="">
        </div>
        <div class="nav">
            <div class="MenuBar">
                    <a href="/return2">
                        <img class="return" src="../public/img/Return.png" alt="">
                   </a>
                <span class="enroll">忘记密码</span>
            </div>
            <div class="clear"></div>
        </div>
    </div>



    <div class="APPcontainer">
        <div class="first_txt">
            <span class="txt1">手机</span>
            <span class="txt2">
                <input class="input_box" type="text" value="请输入手机号码">
            </span>
            <div class="clear"></div>
        </div>
        <div class="second_txt">
            <span class="txt1">验证码</span>
            <span class="txt2">
                <input type="text" value="请输入验证码" class="input_box2">
            </span>
            <a href=""><span class="getcode">获取验证码</span></a>
            <div class="clear"></div>
        </div>
        <div class="second_txt">
            <span class="txt1">密码</span>
            <span class="txt2">
                <input type="password" value="请输入密码" class="input_box3">
            </span>
            <div class="clear"></div>
        </div>
        <div class="button">
            <button type="button" class="login">注册</button>
        </div>
    </div>


    <div class="APPfooter">
        <div class="footer">
            <span class="corr">注册代表同意<a href="" class="Privacy_policy"><span>《隐私条款》</span></a></span>
        </div>
    </div>
</body>

</html>
