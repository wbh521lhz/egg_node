<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style/three-head.css" scoped>
    <link rel="stylesheet" href="../public/style/three-content.css" scoped>
    <link rel="stylesheet" href="../public/style/three-footer.css" scoped>
    <link rel="stylesheet" href="../public/style/app.css">
    <script src="../public/js/fontsizeset.js"></script>
    <script src="../public/js/four.js"></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="StatusBar">
                <img src="../public/img/状态栏_01.jpg" alt="">
            </div>
            <div class="nav">
                <div class="MenuBar">
                   <a href="/return1">
                        <img class="return" src="../public/img/Return.png" alt="">
                   </a>
                    <span class="enroll">注册</span>
                </div>
                <div class="clear"></div>
            </div>
        </div>



        <div class="APPcontainer">
            <div class="first_txt">
                <span class="txt1">手机</span>
                <span class="txt2">
                    <input class="input_box" type="number"   placeholder="请输入手机号码"  >
                </span>
                <div class="clear"></div>
            </div>
            <div class="second_txt">
                <span class="txt1">验证码</span>
                <span class="txt2">
                    <input type="text" placeholder="请输入验证码" class="input_box2" >
                </span>
                <input type="button" class="getcode" value=" 获取验证码" onclick="settime(this);"> 
                <div class="clear"></div>
            </div>
            <div class="second_txt">
                <span class="txt1">密码</span>
                <span class="txt2">
                    <input type="password" placeholder="请输入密码" class="input_box3">
                </span>
                <div class="clear"></div>
            </div>
            <div class="button">
                    <a href="return2">
                            <button type="button" class="login">注册</button>
                    </a>
            </div>
        </div>



        <div class="APPfooter">
            <div class="footer">
                <span class="corr">注册代表同意<a href="" class="Privacy_policy"><span>《隐私条款》</span></a></span>
            </div>
        </div>
    </div>
</body>

</html>
